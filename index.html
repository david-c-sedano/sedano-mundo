<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sedano Mundo</title>
    <style>
      body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
      canvas { display: block; }

      @font-face {
	  font-family: "JetBrainsMono Nerd Font";
	  src: url("/fonts/JetBrainsMonoNerdFont-SemiBold.ttf") format("truetype");
	  font-weight: normal;
	  font-style: normal;
      }
      
      .title-bar {
	  position: absolute;
	  top: 10px;
	  left: 10px;
	  right: 10px;
	  width: calc(100% - 20px);
	  height: 180px;
	  background: rgba(0, 0, 0, 0.15);
	  border-radius: 20px;
	  border-bottom: 1px solid rgba(0, 0, 0, 0.2);
	  backdrop-filter: blur(15px);
	  color: white;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  font-family: "JetBrainsMono Nerd Font";
	  font-size: 65px;
	  font-weight: bold;
	  text-align: center;
	  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
	  z-index: 10;
      }
    </style>
  </head>
  
  <body>

    <div class="title-bar">
      David C. SEDANO'S MUNDO
    </div>

    <script type="module" src="/src/main.js"></script>
    
  </body>
</html>
